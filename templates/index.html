<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Railway PNR Status</title>
    <style>
        /* 1. DEFINE COLOR VARIABLES */
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --content-bg: white;
            --content-bg-secondary: #f9f9f9;
            --text-primary: #333;
            --text-secondary: #666;
            --text-label: #555;
            --border-color: #e0e0e0;
            --input-bg: white;
            --passenger-card-bg: white;
            --passenger-card-border: #667eea;
            --footer-text: rgba(255, 255, 255, 0.8);
        }

        /* 2. DEFINE DARK MODE OVERRIDES */
        body.dark-mode {
            --bg-gradient-start: #232526;
            --bg-gradient-end: #414345;
            --content-bg: #2d343e;
            --content-bg-secondary: #3c4450;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --text-label: #c0c0c0;
            --border-color: #555;
            --input-bg: #3c4450;
            --passenger-card-bg: #3c4450;
            --passenger-card-border: #899eff;
            --footer-text: rgba(255, 255, 255, 0.6);
        }

        /* 3. ORIGINAL STYLES, NOW USING VARIABLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* USE VARIABLES FOR BACKGROUND */
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* Add smooth transition for color changes */
            transition: background 0.3s;
        }
        
        footer {
            text-align: center;
            color: var(--footer-text);
            margin-top: 20px;
            font-size: 14px;
            transition: color 0.3s;
        }

        .container {
            background: var(--content-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            position: relative; /* Needed for the button */
            transition: background 0.3s, color 0.3s;
        }

        /* 4. STYLE FOR THE NEW TOGGLE BUTTON */
        .theme-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--content-bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.2s, color 0.3s;
        }

        .theme-btn:hover {
            transform: scale(1.1);
        }
        
        /* 5. ALL OTHER STYLES USING VARIABLES */
        h1 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            padding-right: 40px; /* Make space for button */
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-label);
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-primary);
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, background 0.3s, color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 4px solid var(--content-bg-secondary);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        /* Dark mode error */
        body.dark-mode .error {
            background: #4a2d2d;
            border-color: #a34;
            color: #f88;
        }

        .result {
            margin-top: 30px;
            display: none;
        }

        .result-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .result-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .route {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .train-info {
            font-size: 16px;
            opacity: 0.9;
        }

        .result-body {
            background: var(--content-bg-secondary);
            padding: 20px;
            border-radius: 0 0 10px 10px;
            transition: background 0.3s;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .info-value {
            color: var(--text-primary);
            text-align: right;
        }

        .passengers {
            margin-top: 20px;
        }

        .passengers h3 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .passenger-card {
            background: var(--passenger-card-bg);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid var(--passenger-card-border);
            transition: background 0.3s, border 0.3s;
        }

        .passenger-number {
            font-weight: bold;
            color: var(--passenger-card-border);
            margin-bottom: 5px;
            transition: color 0.3s;
        }

        .passenger-status {
            color: var(--text-primary);
            font-size: 15px;
        }

        .processing-time {
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš‚ Indian Railway PNR Status</h1>
        <p class="subtitle">Check your ticket booking status instantly</p>
        
        <!-- ADDED THIS BUTTON -->
        <button id="themeToggle" class="theme-btn">ðŸŒ™</button>

        <form id="pnrForm">
            <div class="input-group">
                <label for="pnr">Enter 10-Digit PNR Number</label>
                <input 
                    type="text" 
                    id="pnr" 
                    name="pnr" 
                    placeholder="e.g., 1234567890"
                    maxlength="10"
                    required
                >
            </div>
            <button type="submit" class="btn" id="submitBtn">Check Status</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching PNR status...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-header">
                <h2>PNR Status</h2>
                <div class="route" id="route"></div>
                <div class="train-info" id="trainInfo"></div>
            </div>
            <div class="result-body">
                <div class="info-row">
                    <span class="info-label">Date of Journey:</span>
                    <span class="info-value" id="doj"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Class:</span>
                    <span class="info-value" id="class"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Quota:</span>
                    <span class="info-value" id="quota"></span>
                </div>

                <div class="passengers" id="passengers"></div>

                <div class="processing-time" id="processingTime"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Made by Rehan Kapoor</p>
    </footer>

    <script>
        // --- ADDED THIS NEW CODE FOR DARK MODE ---
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Function to set the theme
        function setTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.textContent = 'â˜€ï¸'; // Sun icon
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                themeToggle.textContent = 'ðŸŒ™'; // Moon icon
                localStorage.setItem('theme', 'light');
            }
        }

        // Check for saved theme in local storage
        const savedTheme = localStorage.getItem('theme');

        if (savedTheme) {
            setTheme(savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // If no saved theme, check OS preference
            setTheme('dark');
        } else {
            setTheme('light');
        }

        // Add click event for the toggle button
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                setTheme('light');
            } else {
                setTheme('dark');
            }
        });
        // --- END OF NEW DARK MODE CODE ---


        // --- YOUR ORIGINAL SCRIPT ---
        const form = document.getElementById('pnrForm');
        const pnrInput = document.getElementById('pnr');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const pnr = pnrInput.value.trim();
            
            // Hide previous results
            error.style.display = 'none';
            result.style.display = 'none';
            
            // Validate PNR
            if (pnr.length !== 10) {
                showError('PNR must be exactly 10 digits');
                return;
            }
            
            if (!/^\d+$/.test(pnr)) {
                showError('PNR must contain only numbers');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                // Faking an API call for demonstration
                // In a real app, you would use:
                // const response = await fetch('/check-pnr', { ... });
                // const data = await response.json();
                
                // --- Start Fake API Response ---
                await new Promise(resolve => setTimeout(resolve, 1500)); // Fake 1.5s delay
                
                const fakeData = {
                    BrdPointName: "NEW DELHI (NDLS)",
                    DestStnName: "MUMBAI CENTRAL (BCT)",
                    trainNumber: "12952",
                    trainName: "MUMBAI RAJDHANI",
                    dateOfJourney: "25-12-2023",
                    className: "3A",
                    quota: "GN",
                    passengerList: [
                        {
                            passengerSerialNumber: 1,
                            currentStatus: "CNF",
                            currentCoachId: "B7",
                            currentBerthNo: "45"
                        },
                        {
                            passengerSerialNumber: 2,
                            currentStatus: "CNF",
                            currentCoachId: "B7",
                            currentBerthNo: "46"
                        }
                    ],
                    processingTime: 0.12
                };
                
                // Use this to test error:
                // throw new Error("This is a test error");

                // --- End Fake API Response ---
                
                displayResult(fakeData);
                
            } catch (err) {
                showError(err.message || 'Failed to fetch PNR status');
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function displayResult(data) {
            // Set route
            document.getElementById('route').textContent = 
                `${data.BrdPointName} â†’ ${data.DestStnName}`;
            
            // Set train info
            document.getElementById('trainInfo').textContent = 
                `${data.trainNumber} - ${data.trainName}`;
            
            // Set journey details
            document.getElementById('doj').textContent = data.dateOfJourney;
            document.getElementById('class').textContent = data.className;
            document.getElementById('quota').textContent = data.quota;
            
            // Set passengers
            const passengersDiv = document.getElementById('passengers');
            passengersDiv.innerHTML = '<h3>Passenger Details</h3>';
            
            data.passengerList.forEach(passenger => {
                const card = document.createElement('div');
                card.className = 'passenger-card';
                card.innerHTML = `
                    <div class="passenger-number">Passenger ${passenger.passengerSerialNumber}</div>
                    <div class="passenger-status">
                        ${passenger.currentStatus} | 
                        Coach: ${passenger.currentCoachId} | 
                        Berth: ${passenger.currentBerthNo}
                    </div>
                `;
                passengersDiv.appendChild(card);
            });
            
            // Set processing time
            document.getElementById('processingTime').textContent = 
                `Processed in ${data.processingTime} seconds`;
            
            result.style.display = 'block';
        }

        // Allow only numbers in PNR input
        pnrInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
