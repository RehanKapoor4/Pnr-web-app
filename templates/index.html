<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Railway PNR Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- All previous dark mode styles are unchanged --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #121212 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #f0f0f0;
        }

        footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 20px;
            font-size: 14px;
        }

        .container {
            background: #1e1e1e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #f5f5f5;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 10px;
            font-size: 16px;
            color: #f0f0f0;
            transition: border-color 0.3s, background-color 0.3s;
        }
        
        input[type="text"]::placeholder {
            color: #777;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: #1e1e1e;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading p {
            color: #a0a0a0;
        }

        .spinner {
            border: 4px solid #444;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #4a1c1c;
            border: 1px solid #c33;
            color: #fee;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .result {
            margin-top: 30px;
            display: none;
        }

        .result-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .result-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .route {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .train-info {
            font-size: 16px;
            opacity: 0.9;
        }

        .result-body {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 0 0 10px 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #444;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #a0a0a0;
            font-weight: 600;
        }

        .info-value {
            color: #f0f0f0;
            text-align: right;
        }

        .passengers {
            margin-top: 20px;
        }

        .passengers h3 {
            color: #f0f0f0;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        /* --- âœ¨ NEW/UPDATED PASSENGER STYLES START HERE --- */
        
        .passenger-card {
            background: #333;
            padding: 15px 20px; /* Adjusted padding */
            border-radius: 10px;
            margin-bottom: 12px;
            /* Using flex for a more complex layout */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #667eea; /* Made accent border thicker */
        }
        
        /* This part holds the "Passenger 1" title and the status */
        .passenger-info {
            flex-grow: 1;
        }

        .passenger-number {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px; /* More spacing */
            font-size: 14px;
            text-transform: uppercase; /* Added for style */
        }
        
        /* This is the new container for the big "CNF" or "WL" status */
        .passenger-main-status {
            font-size: 22px;
            font-weight: 700;
        }

        /* --- New Status Color Classes --- */
        .status-cnf { color: #4CAF50; } /* Green */
        .status-wl { color: #F44336; } /* Red */
        .status-rac { color: #FFC107; } /* Amber */
        .status-default { color: #f0f0f0; } /* Default light color */
        
        /* This holds the Coach/Berth details on the right */
        .passenger-details-grid {
            display: flex;
            gap: 20px; /* Space between Coach and Berth */
            text-align: right;
        }
        
        .passenger-detail {
            display: flex;
            flex-direction: column; /* Stack label on top of value */
            min-width: 50px; /* Ensures alignment */
        }
        
        .detail-label {
            font-size: 12px;
            color: #a0a0a0; /* Lighter color for label */
            margin-bottom: 4px;
            text-transform: uppercase;
        }
        
        .detail-value {
            font-size: 18px;
            color: #f0f0f0;
            font-weight: 600;
        }
        
        /* --- âœ¨ NEW/UPDATED PASSENGER STYLES END HERE --- */
        
        .processing-time {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš‚ Indian Railway PNR Status</h1>
        <p class="subtitle">Check your ticket booking status instantly</p>

        <form id="pnrForm">
            <div class="input-group">
                <label for="pnr">Enter 10-Digit PNR Number</label>
                <input 
                    type="text" 
                    id="pnr" 
                    name="pnr" 
                    placeholder="e.g., 1234567890"
                    maxlength="10"
                    required
                >
            </div>
            <button type="submit" class="btn" id="submitBtn">Check Status</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching PNR status...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-header">
                <h2>PNR Status</h2>
                <div class="route" id="route"></div>
                <div class="train-info" id="trainInfo"></div>
            </div>
            <div class="result-body">
                <div class="info-row">
                    <span class="info-label">Date of Journey:</span>
                    <span class="info-value" id="doj"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Class:</span>
                    <span class="info-value" id="class"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Quota:</span>
                    <span class="info-value" id="quota"></span>
                </div>

                <div class="passengers" id="passengers"></div>

                <div class="processing-time" id="processingTime"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Made by Rehan Kapoor</p>
    </footer>

    <script>
        const form = document.getElementById('pnrForm');
        const pnrInput = document.getElementById('pnr');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const pnr = pnrInput.value.trim();
            
            error.style.display = 'none';
            result.style.display = 'none';
            
            if (pnr.length !== 10) {
                showError('PNR must be exactly 10 digits');
                return;
            }
            
            if (!/^\d+$/.test(pnr)) {
                showError('PNR must contain only numbers');
                return;
            }
            
            loading.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/check-pnr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pnr: pnr })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch PNR status');
                }
                
                displayResult(data);
                
            } catch (err) {
                showError(err.message);
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function displayResult(data) {
            document.getElementById('route').textContent = 
                `${data.BrdPointName} â†’ ${data.DestStnName}`;
            
            document.getElementById('trainInfo').textContent = 
                `${data.trainNumber} - ${data.trainName}`;
            
            document.getElementById('doj').textContent = data.dateOfJourney;
            document.getElementById('class').textContent = data.className;
            document.getElementById('quota').textContent = data.quota;
            
            const passengersDiv = document.getElementById('passengers');
            passengersDiv.innerHTML = '<h3>Passenger Details</h3>';
            
            // --- âœ¨ JAVASCRIPT LOGIC UPDATED HERE ---
            data.passengerList.forEach(passenger => {
                
                // 1. Logic to determine status color
                let statusClass = 'status-default';
                const statusStr = passenger.currentStatus.toUpperCase();
                if (statusStr.includes('CNF')) {
                    statusClass = 'status-cnf';
                } else if (statusStr.includes('WL')) {
                    statusClass = 'status-wl';
                } else if (statusStr.includes('RAC')) {
                    statusClass = 'status-rac';
                }

                const card = document.createElement('div');
                card.className = 'passenger-card';
                
                // 2. New, more attractive HTML structure for the card
                card.innerHTML = `
                    <div class="passenger-info">
                        <div class="passenger-number">PASSENGER ${passenger.passengerSerialNumber}</div>
                        <div class="passenger-main-status ${statusClass}">
                            ${passenger.currentStatus}
                        </div>
                    </div>
                    <div class="passenger-details-grid">
                        <div class="passenger-detail">
                            <span class="detail-label">Coach</span>
                            <span class="detail-value">${passenger.currentCoachId || 'N/A'}</span>
                        </div>
                        <div class="passenger-detail">
                            <span class="detail-label">Berth</span>
                            <span class="detail-value">${passenger.currentBerthNo || 'N/A'}</span>
                        </div>
                    </div>
                `;
                passengersDiv.appendChild(card);
            });
            // --- âœ¨ JAVASCRIPT LOGIC UPDATE END ---
            
            document.getElementById('processingTime').textContent = 
                `Processed in ${data.processingTime} seconds`;
            
            result.style.display = 'block';
        }

        pnrInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
